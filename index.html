<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./resourses/CSS/style.css">
    <script src="./resourses/JS/script.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Rock Paper Scissors Game</h1>
        </div>
    </div>
    
    <div class="main">
        <div class="content">
            <div class="form">
                <label for="userInput">Your Choice</label>
                <!-- <input type="text" id="userInput" name="userInput" value='' placeholder="e.g. Rock / Paper / Scissors"> -->
                <select name="userInput" id="userInput">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                    <option value="bomb">Bomb</option>
                </select>
                <input type="submit" value="Play" onClick='playGame();'> 
                <div class="scores">
                    <h3 id="score-board">Computer Score 0 : 0 User Score </h3>
                </div>
                <hr>
                <div id="answer"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Copyright &copy; 2020, by Al Sirang</p>
    </div>
</body>
</html>
